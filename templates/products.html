{% extends 'index.html' %}
{% block head %}
    <link rel="stylesheet" href= "../static/css/products.css">
    <title>Продукты</title>
{% endblock %}
{% block content %}
<table>
    <tr>
      <th>Наименование</th>
      <th>Описание</th>
      <th>Цена</th>
      <th>Кол-во</th>
    </tr>
    {% for good in goods_to_html%}
    <tr>
      <td>{{good[1]}}</td>
      <td>{{good[3]}} руб</td>
      <td>{{good[2]}}</td>
      <td>1 шт.</td>
      <td><img src="../static/images/{{good[4]}}"  width="135" height="90" /></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
